<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .paragrafo {
      color: red;
    }

    span {
      display: none;
    }

    .button {
      display: inline;
      padding: 10px;
      font-size: 2rem;
      background-color: brown;
      color: white;

    }
  </style>
  <script>
      function loaded() {
        let t = document.getElementById('titulo');
        // t.onclick = mudarText;
        t.addEventListener("mouseover", mudarText);
        t.addEventListener("mouseout", mouseOut);
      }

      function mudarText() {
        this.innerHTML = "Novo Texto";
      }

      function mouseOut() {
        this.innerHTML = "Mouse fora do elemento";
      }
  </script>
</head>
<body onload="console.log('Página completamente carregada'); loaded()">
  <h1 id="titulo">Título</h1>
  <p meuAttr="Vitor A Thomazini" class="paragrafo" id="paragrafoId">Parágrafo Id</p>

    <span>Outro texto</span>
  </p>
  <p>Parágrafo</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>
    .pgbr-carousel-item {
      height: 300px;
    }
  </style>

</head>
<body>
  
  <div id="meu-carousel" class="carousel slide" data-ride="carousel">
    
    <ul class="carousel-indicators">
      <li data-target="meu-carousel" data-slide-to="0" class="active"></li>
      <li data-target="meu-carousel" data-slide-to="1"></li>
      <li data-target="meu-carousel" data-slide-to="2"></li>
    </ul>
    
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="bg-info text-light d-flex justify-content-center align-items-center pgbr-carousel-item">
          Oferta 1
        </div>
      </div>
      <div class="carousel-item">
        <div class="bg-warning text-light d-flex justify-content-center align-items-center pgbr-carousel-item">
          Oferta 1
        </div>
      </div>
      <div class="carousel-item">
        <div class="bg-danger text-light d-flex justify-content-center align-items-center pgbr-carousel-item">
          Oferta 1
        </div>
      </div>
    </div>

    <a class="carousel-control-prev" href="#meu-carousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>

    <a class="carousel-control-next" href="#meu-carousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>

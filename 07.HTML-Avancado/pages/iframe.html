<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFrame</title>
  <style>
    .frame {
      background-color: crimson;
      border: none;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Esta página é a index</h1>
  <iframe class="frame" src="./iframe.html" ></iframe>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/W2Z7fbCLSTw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/W2Z7fbCLSTw?controls=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

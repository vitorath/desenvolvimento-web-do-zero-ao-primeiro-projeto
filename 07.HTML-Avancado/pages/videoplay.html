<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>

  <style>
    .container {
      position: relative;
      width: 640px;
      height: 360px;
    }

    .video {
      width: 100%;
    }

    .controle {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 48px;
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    .btn {
      position: relative;
      top: 100%;
      width: 32px;
      padding: 8px;
      transform: translateY(-100%);
      cursor: pointer;
    }
  </style>
</head> 
<body>
  <div class="container">
    <video id="video" 
      class="video" src="../assets/video.mp4" 
      onmouseover="mostrarControle()" 
      onmouseout="ocultarControle()">
    </video>
    <div id="controle" class="controle" 
      onmouseover="mostrarControle()" 
      onmouseout="ocultarControle()"
    >
      <img class="btn" src="../assets/back.png" onclick="retroceder()">
      <img class="btn" src="../assets/forward.png" onclick="avancar()">
      <img class="btn" src="../assets/decrease.png" onclick="diminuirVelocidade()">
      <img class="btn" src="../assets/increase.png" onclick="aumentarVelocidade()">
      <img class="btn" src="../assets/play.png" onclick="play()">
      <img class="btn" src="../assets/stop.png" onclick="stop()">
    </div>
  </div>

  <script src="_videoplay.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #red {
      width: 300px;
      height: 300px;
      background-color: salmon;
      display: none;
      position: absolute;
    }

    #green {
      width: 300px;
      height: 300px;
      background-color: green;
      position: absolute;
    }
  </style>
</head>
<body>
  <button id="button">Start</button>
  <div id="green"></div>
  <div id="red"></div>

  <script src="../jquery-3.5.1.min.js"></script>
  <script>

    function callback() {
      $('#red').show(2000)
    }

    $('#button').click(() => {
      $('#green').hide(2000, callback);
      // $('#green').hide(2000).show(2000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #square {
      width: 500px;
      height: 500px;
      background-color: salmon;
      display: none;
      position: absolute;
    }

    #green {
      width: 300px;
      height: 300px;
      background-color: green;
      position: absolute;
    }
  </style>
</head>
<body>
  <button id="button">Start</button>
  <button id="stop">Stop</button>
  <div id="green"></div>
  <div id="square"></div>

  <script src="../jquery-3.5.1.min.js"></script>
  <script>
    $('#button').click(() => {
      $('#square').fadeTo(3000, 0.5);
      
      $('#green').animate({
        height: 500, width: 400
      }, 3000)

      // fadeIn
      // fadeOut
      // toggle
      // fadeTo
      // slideDown
      // slideUp
      // slideToggle
    });
    
    $("#stop").click(() => {
      $('#green').stop();
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 class="titulo">Título</h1>
  <h1 class="titulo2">Outro título</h1>
  <script src="../jquery-3.5.1.min.js"></script>
  <script>
    $(".titulo").hide();

    setTimeout(() => {
      $.noConflict();
      jQuery(".titulo").show();
    },2000);

    // Vanila
    setTimeout(() => {
      document.querySelectorAll(".titulo2")
        .forEach(elemento => {
          elemento.style.display = "none"
        });
    }, 4000);
    

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container1">
    <div class="div1" >Div 1</div>
    <div class="div2" >Div 2</div>
    <div class="div1" >Div 3</div>
    <div class="div2" >Div 4</div>
    <div class="div1" >Div 5</div>
  </div>
  <div class="container2">
    <div class="div2" >Div 6</div>
    <div class="div1" >Div 7</div>
    <div class="div2" >Div 8</div>
    <div class="div1" >Div 9</div>
    <div class="div2" >Div 10</div>
  </div>

  <script src="../jquery-3.5.1.min.js"></script>
  <script>
    console.log(
        $("div")
          .filter(".div2")
    );

    console.log(
        $(".container2")
          .children()
          .filter(".div2")
    );

    console.log(
        $(".container2")
          .children()
          .first()
    );

    console.log(
        $(".container2")
          .children()
          .last()
    );

    console.log(
        $(".container2")
          .children()
          .not(".div2")
    );

    console.log(
        $(".container2")
          .children()
          .eq(3) // Referente ao Ã­ndice
    );
  </script>
